---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/washkinazy/cerulean
name: cerulean
# description will be included in the image's metadata
description: A minimal Fedora Atomic image with COSMIC desktop, latest kernel, and container-first development workflow.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 43 # Fedora 43

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common/cosmic-de.yml
  - from-file: common/utilities.yml
  - from-file: common/fonts.yml
  - from-file: common/applications.yml
  - from-file: common/gaming.yml

  # - type: files
  #   files:
