modules:
  - type: dnf
    install:
      install-weak-deps: false
      packages:
      # Package Groups
      - "@admin-tools"
      - "@core"
      - "@fonts"
      - "@hardware-support"
      - "@networkmanager-submodules"
      - "@printing"
      - "@standard"
      # CLI utilities
      - vim
      - duf                    # Disk usage analyzer
      - ncdu                   # NCurses disk usage
      - hwinfo                 # Hardware information
      - inxi                   # System information
      - btop                   # Modern htop alternative
      - nvtop                  # GPU monitoring
      - nmon                   # System monitor
      - fastfetch              # System info display
      - mc                     # Midnight Commander
      - git                    # Version control
      - rsync                  # File synchronization
      - wget                   # File downloader
      - curl                   # HTTP client
      - openssl                # Cryptography tools
      - trash-cli              # Safe file removal
      - chezmoi                # Dotfile management
      # System tools
      - tuned                  # Performance tuning
      - tuned-ppd              # Power profile daemon
      - hplip                  # HP printer drivers
      - system-config-printer  # Printer configuration
      # Media/desktop
      - libmediainfo           # Media file information
      - libva                  # Video acceleration
      - libva-utils            # VA-API utilities
      - xdg-desktop-portal-gtk
      - xdg-desktop-portal
      - bash-completion
      - qt6-qtwayland
      - qt5-qtwayland