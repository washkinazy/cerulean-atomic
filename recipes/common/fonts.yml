        - fontawesome4-fonts-web      # FontAwesome 4 web fonts
        - rsms-inter-fonts            # Inter typeface
        - rsms-inter-vf-fonts         # Inter variable fonts
        - jetbrains-mono-fonts-all    # JetBrains Mono typeface
